<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dingane Mosipa - Interstellar Assignment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script type="text/javascript"
            src="webjars/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            $("#search-form").submit(function (event) {

                //stop submit the form, we will post it manually.
                event.preventDefault();

                fire_ajax_submit();

            });

        });

        function fire_ajax_submit() {

            var search = {}
            search["username"] = $("#username").val();
            //search["email"] = $("#email").val();

            $("#btn-search").prop("disabled", true);
            var origin=$('#origin').val();
            var destination=$('#destination').val();
            $.ajax({
                type: "GET",
                url: "/route/"+origin+"/"+destination,
                success: function (data) {
                    var json = "<h4>Shortest Route : </h4><pre>"
                        + JSON.stringify(data, null, 4) + "</pre>";
                    $('#feedback').html(json);

                    console.log("SUCCESS : ", data);
                    $("#btn-search").prop("disabled", false);

                },
                error: function (e) {

                    var json = "<h4>Ajax Response</h4><pre>"
                        + e.responseText + "</pre>";
                    $('#feedback').html(json);

                    console.log("ERROR : ", e);
                    $("#btn-search").prop("disabled", false);

                }
            });
        }
    </script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Dingane Mosipa</a>
        </div>
    </div>
</nav>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <div id="feedback"></div>

        <form class="form-horizontal" id="search-form">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Origin</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="origin"/>
                </div>
                <label class="col-sm-2 control-label">Destination</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="destination"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-search"
                            class="btn btn-primary btn-lg">Search
                    </button>
                </div>
            </div>
        </form>

    </div>

</div>

<div class="container">
    <footer>
        <p>
            Â© 2022
        </p>
    </footer>
</div>

</body>
</html>
